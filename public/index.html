<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - HTML APIs</title>
    <link rel="shortcut icon" href="./imgs/location.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notify"></div>
    <section id="map" class="">
        <div id="map-locations">
            <div id="drop-1"></div>
            <div id="drop-2"></div>
            <div id="drop-3"></div>
            <div id="drop-4"></div>
            <div id="drop-5"></div>
            <div id="drop-6"></div>
            <div id="drop-7"></div>
            <div id="drop-8"></div>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2021.589223149391!2d-73.95572595079999!3d40.79632021842694!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sar!2seg!4v1736204560930!5m2!1sar!2seg" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <div>
        <section id="items">
            <div id="drag-1"></div>
            <div id="drag-2"></div>
            <div id="drag-3"></div>
            <div id="drag-4"></div>
            <div id="drag-5"></div>
            <div id="drag-6"></div>
            <div id="drag-7"></div>
            <div id="drag-8"></div>
        </section>
        <div>
            <section id="comments">
                <div>
                    <ul id="comments-List"></ul>
                </div>
            </section>
            <section id="chat">
                <div>
                    <input type="text" id="chat-txt" name="chat" placeholder="Write a comment..." />
                    <input type="button" role="btn" id="chat-btn" value="&uarr;">
                </div>
            </section>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
